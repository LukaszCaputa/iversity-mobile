        	<canvas id="canvas1" width="300" height="300">PLACEHOLDER FOR CANVAS</canvas>
        	<script type="text/javascript" charset="utf-8">

       			var canvas = document.getElementById('canvas1');
       			if (canvas.getContext){
		         	var context = canvas.getContext('2d');
		            context.fillStyle = "rgb(255,230,156)";
		            context.fillRect (10, 10, 100, 100);
		            context.fillStyle = "rgb(232,164,151)";
		            context.fillRect (20, 20, 100, 100);
		            context.fillStyle = "rgb(154,202,232)";
		            context.fillRect (30, 30, 100, 100);
		            context.fillStyle = "rgb(156,255,169)";
		            context.font = "italic 40px 'Arial'"; 
		            context.fillText("Iversity", 60, 100);
       			}

     </script>
